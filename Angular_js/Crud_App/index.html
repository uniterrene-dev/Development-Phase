<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <script type="text/javascript" src="js/angular.min.js"></script>
    
     <script type="text/javascript" src="js/app.js"></script>
    
  </head>
  <body ng-app="myApp" ng-controller="myController">
  <div class="container">
  
	  <hr>
	  <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal" type="button">Add New</button>
	  <h2>All Users</h2>
	  <span class="clearfix"></span>
	   <hr>
	    <table class="table">
    <thead>
		<tr>
        <th>Index</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
		
		
		
      <tr ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(user)">Delete</button></td>
      </tr>
    </thead>
    <tbody>
      
      
      
      
    </tbody>
  </table>
	   
  </div>
     
  <!-- Trigger the modal with a button -->
<!--
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
-->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New User Registration</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
  
  <div class="form-group">
    <label class="control-label col-sm-2">User Name</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="newUser.username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="newUser.email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Full Name</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="newUser.fullname">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="saveUser()">Save</button>
    </div>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
 
 
 
 <!-- Modal -->
<div id="myModalEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit This User</h4>
      </div>
      <div class="modal-body">
      <form class="form-horizontal">
		  
		  <div class="form-group">
    <label class="control-label col-sm-2">User Name</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="clickedUser.username">
    </div>
  </div> 
		  
		  
  <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="clickedUser.email">
    </div>
  </div>
 
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Full Name</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="clickedUser.fullname">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="updateUser()">Save</button>
    </div>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
 
 
 
 
<div id="myModalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete This User</h4>
      </div>
      <div class="modal-body">
     <strong style="color:red;">Are you going to delete {{clickedUser.fullname}}. All Information</strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
      </div>
    </div>

  </div>
</div> 
 
 
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
